name: CI - Run Real-World Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - env:
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          mkdir -p benchmark_results
          python benchmark/awakenFlash_benchmark.py  # แสดงผลลง log เลย
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: awakenFlash-benchmark-results
          path: benchmark_results/
