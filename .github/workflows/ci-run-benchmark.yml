name: CI - Run Real-World Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á dependencies ‡∏´‡∏•‡∏±‡∏Å
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏û‡∏±‡∏á: ‡∏ñ‡πâ‡∏≤ requests ‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÉ‡∏´‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°
          python - <<'PYCODE'
import importlib.util, subprocess, sys
for pkg in ["requests", "pandas", "numpy", "scikit-learn", "xgboost"]:
    if importlib.util.find_spec(pkg) is None:
        subprocess.check_call([sys.executable, "-m", "pip", "install", pkg])
PYCODE

      - name: Run benchmark
        env:
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          mkdir -p benchmark_results
          echo "üöÄ Starting benchmark..."
          python benchmark/awakenFlash_benchmark.py
          echo "‚úÖ Benchmark finished."

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: awakenFlash-benchmark-results
          path: benchmark_results/
