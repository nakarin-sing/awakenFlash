name: CI - Run Real-World Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # à¸–à¹‰à¸²à¸¡à¸µ requirements.txt à¸à¹‡à¹ƒà¸Šà¹‰à¹€à¸¥à¸¢
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # à¸•à¸£à¸§à¸ˆà¹à¸¥à¸°à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡à¹à¸žà¹‡à¸à¹€à¸à¸ˆà¸ªà¸³à¸„à¸±à¸ (à¸›à¹‰à¸­à¸‡à¸à¸±à¸™ requests not found)
          for pkg in requests pandas numpy scikit-learn xgboost; do
            pip show $pkg >/dev/null 2>&1 || pip install $pkg
          done

      - name: Run benchmark
        env:
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          mkdir -p benchmark_results
          echo "ðŸš€ Starting benchmark..."
          python benchmark/awakenFlash_benchmark.py
          echo "âœ… Benchmark finished."

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: awakenFlash-benchmark-results
          path: benchmark_results/
