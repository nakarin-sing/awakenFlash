name: CI - Run Real-World Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create results directory
        run: |
          mkdir -p benchmark_results
          echo "Directory 'benchmark_results' created."

      - name: Run benchmark script
        run: |
          python benchmark/awakenFlash_benchmark.py

      - name: List generated files (Debug)
        run: |
          echo "Files in benchmark_results/:"
          ls -la benchmark_results/ || echo "No files found in benchmark_results/"

      - name: Upload benchmark results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: awakenFlash-benchmark-results-${{ github.run_number }}
          path: benchmark_results/
          retention-days: 30
          if-no-files-found: warn   # ไม่ error ถ้าไม่มีไฟล์
