# .github/workflows/ci-run-benchmark.yml
name: CI - Run Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Benchmark with PYTHONPATH
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python benchmark/awakenFlash_benchmark.py

      - name: Save Results
        if: always()
        run: |
          python benchmark/awakenFlash_benchmark.py > benchmark_results.txt || true

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.txt
