# .github/workflows/ci-run-realworld-benchmark.yml
name: CI - Run Real-World Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout โค้ด
      - uses: actions/checkout@v4

      # 2. Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install numpy>=1.25.0 numba>=0.58.0 psutil>=5.9.0 scikit-learn>=1.3.0 xgboost>=1.7.0

      # 4. Run benchmark (real-world datasets)
      - name: Run awakenFlash Real-World Benchmark
        env:
          PYTHONPATH: ${{ github.workspace }}
          CI: true
        run: |
          mkdir -p benchmark_results
          python benchmark/awakenFlash_benchmark.py > benchmark_results/results.txt

      # 5. Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: awakenFlash-benchmark-results
          path: benchmark_results/
